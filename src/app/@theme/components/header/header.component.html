<div class="header-container">
  <div class="logo-container">
    <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>
    <img class="nocil-logo" src="assets/logos/nocil-limited-logo.png" alt="Nocil Logo" />
  </div>
</div>

<div class="header-container">
  <nb-actions size="small">
    <nb-action class="control-item" icon="bell-outline"></nb-action>
    <nb-action class="user-action" *nbIsGranted="['view', 'user']">
      <nb-user [nbContextMenu]="userMenu" nbContextMenuTag="user-menu-tag" [onlyPicture]="userPictureOnly" [name]="user?.name" [title]="user?.title" [picture]="user?.picture">
      </nb-user>
    </nb-action>
  </nb-actions>
</div>
