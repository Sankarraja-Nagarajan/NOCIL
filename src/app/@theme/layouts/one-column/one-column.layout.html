<nb-layout windowMode>
  <nb-layout-header fixed *ngIf="isLogin">
    <ngx-header></ngx-header>
  </nb-layout-header>

  <nb-sidebar *ngIf="isLogin" class="menu-sidebar" tag="menu-sidebar" responsive>
    <ng-content select="nb-menu"></ng-content>
  </nb-sidebar>

  <nb-layout-column>
    <ng-content select="router-outlet"></ng-content>
  </nb-layout-column>

  <nb-layout-footer fixed *ngIf="isLogin && isDashboardShown">
    <ngx-footer></ngx-footer>
  </nb-layout-footer>
</nb-layout>
