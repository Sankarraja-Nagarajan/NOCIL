<section class="screenConfirmationDialog">
     
        <div class="d-flex justify-content-center align-items-center p-2 header">
            <h3>Confirmation !</h3>
        </div>
        <div class="p-4">
            <p class="message">Are you sure want to {{data}}?</p>
        </div>
        <div class="center-flexBox gap-2" mat-dialog-actions>
            <div>
                <button class="btn btn-design center-flexBox" [mat-dialog-close]="true">
                    Confirm
                </button>
            </div>
            <div>
                <button type="button" class="btn btn-design cancel-btn-design center-flexBox" mat-dialog-close>
                    Cancel
                </button>
            </div>
        </div>
     
</section>
