<section class="screenLogin">
  <div class="container px-4">
    <div class="d-flex justify-content-end">
      
      <div class="col-sm-5 full-height center-flexBox">
        <mat-card class="material-card">
          <div class="center-flexBox-col mb-2">
            <img
              class="bpcloud-logo"
              src="../../../../assets/logos/BP_cloud.svg"
              alt="BP Cloud logo"
            />
            <h2>Welcome to BP Cloud</h2>
          </div>
          <form [formGroup]="loginForm" (keyup.enter)="logIn()">
            <div class="form-field left-flexBox-col mb-4">
              <label class="tiny-text"> Name </label>
              <div class="input-group">
                <input
                  nbInput
                  class="input-full-width"
                  placeholder="Enter your username"
                  formControlName="UserName"
                />
                <mat-error *ngIf="this.loginForm.get('UserName').hasError('required') && this.loginForm.get('UserName').touched"
                    class="error-msg"> Username is required</mat-error>
              </div>
            </div>
            <div class="form-field left-flexBox-col mb-2">
              <label class="tiny-text"> Password </label>
              <div class="input-group">
                <input
                  nbInput type="password"
                  class="input-full-width"
                  placeholder="Enter your password"
                  formControlName="Password"
                />
                <mat-error *ngIf="this.loginForm.get('Password').hasError('required') && this.loginForm.get('Password').touched"
                    class="error-msg"> Password is required</mat-error>
              </div>
            </div>
          </form>
          <div class="mb-4 right-flexBox">
            <span class="tiny-text forgot-password-text" (click)="forgotPassword()">Forgot Password?</span>
          </div>
          <div class="mt-2 center-flexBox">
            <button mat-flat-button class="btn btn-login" (click)="logIn()">Log in</button>
          </div>
        </mat-card>
      </div>
    </div>
  </div>
</section>
