<div class="mt-3 table-responsive w-100 table-container vendors-table p-0">
    <table mat-table [dataSource]="dataSource">

        <!-- vendorCode type column -->
        <ng-container matColumnDef="Vendor_Name">
            <th mat-header-cell *matHeaderCellDef> Vendor Name </th>
            <td mat-cell *matCellDef="let element"> {{element.Vendor_Name}}</td>
        </ng-container>

        <!-- vendorName column -->
        <ng-container matColumnDef="Vendor_Mail">
            <th mat-header-cell *matHeaderCellDef> Vendor Mail </th>
            <td mat-cell *matCellDef="let element"> {{element.Vendor_Mail}} </td>
        </ng-container>

        <!-- vendorMobile column -->
        <ng-container matColumnDef="Vendor_Mobile">
            <th mat-header-cell *matHeaderCellDef> Vendor Mobile </th>
            <td mat-cell *matCellDef="let element"> {{element.Vendor_Mobile}} </td>
        </ng-container>

        <!-- typeOfVendor column -->
        <ng-container matColumnDef="Vendor_Code">
            <th mat-header-cell *matHeaderCellDef> Vendor Code </th>
            <td mat-cell *matCellDef="let element"> {{element.Vendor_Code}} </td>
        </ng-container>

        <!-- typeOfVendor column -->
        <ng-container matColumnDef="Vendor_Type">
            <th mat-header-cell *matHeaderCellDef> Vendor_Type </th>
            <td mat-cell *matCellDef="let element"> {{element.Vendor_Type}} </td>
        </ng-container>
    
        <!-- view column -->
        <ng-container matColumnDef="view">
            <th mat-header-cell *matHeaderCellDef>View</th>
            <td mat-cell *matCellDef="let element; let i = index">
                <nb-icon icon="eye" (click)="preview()" status="primary" class="view-icon"></nb-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="row-header"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index"></tr>
    </table>
</div>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

<div class="loader-point" id="nb-global-spinner" *ngIf="loader">
    <div
      class="spinner-grow text-primary"
      style="width: 4rem; height: 4rem"
      role="status"
    ></div>
    <span class="sr-only">Submitting...</span>
  </div>
