<div class="main">
    <div class="row">
        <div class="table-searchbar d-flex ailgn-items-center">
            <div class="d-flex justify-content-center align-items-center">
                <span class="title">
                    Vendor Masters
                </span>
            </div>
            <div class="searchbar">
                <input nbInput fullWidth placeholder="Search by Code or Name" class="rounded-3 bg-white"/>
            </div>
        </div>
        <div class="mt-3 table-responsive w-100 table-container vendors-table p-0">
            <table mat-table [dataSource]="dataSource">

                <!-- vendorCode type column -->
                <ng-container matColumnDef="vendorCode">
                    <th mat-header-cell *matHeaderCellDef> vendorCode </th>
                    <td mat-cell *matCellDef="let element"> {{element.vendorCode}}</td>
                </ng-container>

                <!-- vendorName column -->
                <ng-container matColumnDef="vendorName">
                    <th mat-header-cell *matHeaderCellDef> VendorName </th>
                    <td mat-cell *matCellDef="let element"> {{element.vendorName}} </td>
                </ng-container>

                <!-- typeOfVendor column -->
                <ng-container matColumnDef="typeOfVendor">
                    <th mat-header-cell *matHeaderCellDef>Type of Vendor</th>
                    <td mat-cell *matCellDef="let element"> {{element.typeOfVendor}} </td>
                </ng-container>

                <!-- onboardingDate column -->
                <ng-container matColumnDef="onboardingDate">
                    <th mat-header-cell *matHeaderCellDef class="no-wrap-column">
                        <Obj></Obj>Onboarding Date
                    </th>
                    <td mat-cell *matCellDef="let element" class="no-wrap-column"> {{element.onboardingDate}} </td>
                </ng-container>

                <!-- view column -->
                <ng-container matColumnDef="view">
                    <th mat-header-cell *matHeaderCellDef>View</th>
                    <td mat-cell *matCellDef="let element; let i = index">
                        <mat-icon>visibility</mat-icon>
                    </td>
                </ng-container>

                <!-- action column
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef>Action</th>
                    <td mat-cell *matCellDef="let element; let i = index">
                        <div>
                            <button mat-mini-fab color="basic" class="cancel-btn" (click)="removeContact(i)">
                                <img src="../../../../assets/images/pngs/xmark.png" height="18" width="18">
                            </button>
                        </div>
                    </td>
                </ng-container> -->

                <tr mat-header-row *matHeaderRowDef="displayedColumns" class="row-header"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index"></tr>
            </table>
        </div>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</div>
