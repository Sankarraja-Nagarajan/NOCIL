<div class="main">
  <div class="row">
    <div class="table-searchbar d-flex ailgn-items-center">
      <div class="d-flex justify-content-center align-items-center">
        <span class="title"> Vendor Masters </span>
      </div>
      <div class="searchbar">
        <input
          #search
          nbInput
          fullWidth
          placeholder="Search by Code or Name"
          class="rounded-3 bg-white"
          (keyup)="filterVendor(search.value)"
        />
      </div>
      <div>
        <button class="btn btn-download d-flex" (click)="downloadVendorsReport()">
          <img src="assets/images/svgs/Exel.svg" alt="Excel icon" />
          <span class="d-none d-lg-block">Download</span>
        </button>
      </div>
    </div>

    <mat-tab-group fitInkBarToContent (selectedTabChange)="onTabChange($event)">
      <mat-tab *ngFor="let link of tabLinks">
        <ng-template mat-tab-label>{{ link }}</ng-template>
      </mat-tab>
    </mat-tab-group>
    <div class="row">
      <ngx-vendor-list
        [vendorType]="vendorType"
        [searchText]="searchText"
      ></ngx-vendor-list>
    </div>
  </div>
</div>
