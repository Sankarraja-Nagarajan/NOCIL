<section class="screenInitiationForm center-flexBox">
    <div class="bg-white rounded-3 shadow card-div w-100">
        <div class="form p-md-4 p-3">
            <form action="" [formGroup]="initiationForm">
                <div class="row">
                    <div class="col-sm-6">

                        <!-- vendor type -->
                        <div class="mb-3">
                            <label class="input-label-text"> Vendor Type </label>
                            <nb-select fullWidth placeholder="Select vendor type" status="primary">
                                <nb-option value="1">1</nb-option>
                                <nb-option value="2">2</nb-option>
                            </nb-select>
                        </div>

                        <!-- vendor name -->
                        <div class="mb-3">
                            <label class="input-label-text"> Name </label>
                            <div class="input-group">
                                <input nbInput fullWidth placeholder="Enter name" formControlName="Vendor_Name"
                                    required />
                            </div>
                        </div>

                        <!-- vendor mail -->
                        <div class="mb-3">
                            <label class="input-label-text"> Mail </label>
                            <div class="input-group">
                                <input type="email" nbInput fullWidth placeholder="Enter mail"
                                    formControlName="Vendor_Mail" required />
                            </div>
                        </div>

                        <!-- vendor mobile number -->
                        <div class="mb-3 mb-sm-0">
                            <label class="input-label-text"> Mobile Number </label>
                            <div class="input-group">
                                <input nbInput fullWidth type="tel" placeholder="Enter mobile number"
                                    formControlName="Vendor_Mobile" required pattern="[0-9]{3} [0-9]{3} [0-9]{4}"
                                    [maxlength]="12" />
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">

                        <!-- company code -->
                        <div class="mb-3">
                            <label class="input-label-text"> Company Code </label>
                            <div class="input-group">
                                <input nbInput fullWidth placeholder="Enter company code" formControlName="Company_Code"
                                    required />
                            </div>
                        </div>

                        <!-- department -->
                        <div class="mb-3">
                            <label class="input-label-text"> Department </label>
                            <div class="input-group">
                                <input nbInput fullWidth placeholder="Enter department" formControlName="Department"
                                    required />
                            </div>
                        </div>

                        <!-- purchase organization -->
                        <div>
                            <label class="input-label-text"> Purchase Organization </label>
                            <div class="input-group">
                                <input nbInput fullWidth placeholder="Enter purchase organization"
                                    formControlName="Purchase_Organization" required />
                            </div>
                        </div>

                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
