<section class="d-flex flex-wrap address-profile w-100 row-gap-2 column-gap-5 p-1">
  <div *ngFor="let address of addresses" class="profile-container d-flex flex-column justify-content-between p-3 mb-3 shadow rounded">
    <div>
      <div class="center-flexBox py-2">
        <span class="detail-type">{{ getAddressTypeById(address.Address_Type_Id) }}</span>
      </div>
      <div class="d-flex gap-2">
        <div class="center-flexBox">
          <img src="assets/images/pngs/map-pin.png" alt="" />
        </div>
        <div>
          <span class="detail">{{ address }}</span>
        </div>
      </div>
      <div class="d-flex gap-2">
        <div class="center-flexBox">
          <img src="assets/images/pngs/phone-office.png" alt="" />
        </div>
        <div>
          <span class="detail">{{ address.Tel }}</span>
        </div>
      </div>
      <div class="d-flex gap-2">
        <div class="center-flexBox">
          <img src="assets/images/pngs/fax.png" alt="" />
        </div>
        <div>
          <span class="detail">{{ address.Fax }}</span>
        </div>
      </div>
      <div class="d-flex gap-2">
        <div class="center-flexBox">
          <img src="assets/images/pngs/globe.png" alt="" />
        </div>
        <div>
          <span class="detail">{{ address.Website }}</span>
        </div>
      </div>
    </div>
    <div>
      <div class="d-flex justify-content-end align-items-center">
        <div>
          <img src="/../assets/images/pngs/pencil.png" alt=""  class="edit">
        </div>
        <div>
          <img src="/../assets/images/pngs/trash.png" alt="" class="delete ms-2" (click)="deleteAddress()">
        </div>
      </div>
    </div>
  </div>
</section>

<div class="loader-point" id="nb-global-spinner" *ngIf="loader">
  <div class="spinner-grow text-primary" style="width: 4rem; height: 4rem" role="status"></div>
  <span class="sr-only">Submitting...</span>
</div>
