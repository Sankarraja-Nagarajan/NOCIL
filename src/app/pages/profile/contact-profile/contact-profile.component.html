<section class="d-flex flex-wrap justify-content-between contact-profile w-100 row-gap-2 column-gap-5 p-1">
    <div *ngFor="let contact of contacts"
        class="profile-container d-flex flex-column justify-content-between p-3 mb-3 shadow rounded">
        <div>
            <div class="center-flexBox py-2">
                <span class="detail-type">{{ getContactTypeById(contact.Contact_Type_Id) }}</span>
            </div>
            <div class="d-flex gap-2">
                <div class="center-flexBox">
                    <img src="assets/images/pngs/map-pin.png" alt="" />
                </div>
                <div>
                    <span class="detail">{{ contact.Name }}</span>
                </div>
            </div>
            <div class="d-flex gap-2">
                <div class="center-flexBox">
                    <img src="assets/images/pngs/phone-office.png" alt="" />
                </div>
                <div>
                    <span class="detail">{{ contact.Designation }}</span>
                </div>
            </div>
            <div class="d-flex gap-2">
                <div class="center-flexBox">
                    <img src="assets/images/pngs/fax.png" alt="" />
                </div>
                <div>
                    <span class="detail">{{ contact.Email_Id }}</span>
                </div>
            </div>
            <div class="d-flex gap-2">
                <div class="center-flexBox">
                    <img src="assets/images/pngs/globe.png" alt="" />
                </div>
                <div>
                    <span class="detail">{{ contact.Phone_Number }}</span>
                </div>
            </div>
            <div class="d-flex gap-2">
                <div class="center-flexBox">
                    <img src="assets/images/pngs/globe.png" alt="" />
                </div>
                <div>
                    <span class="detail">{{ contact.Mobile_Number }}</span>
                </div>
            </div>
        </div>
        <div>
            <div class="d-flex justify-content-end align-items-center">
                <div>
                    <img src="/../assets/images/pngs/pencil.png" alt="" class="edit">
                </div>
                <div>
                    <img src="/../assets/images/pngs/trash.png" alt="" class="delete ms-2" (click)="deleteContact()">
                </div>
            </div>
        </div>
    </div>
</section>
