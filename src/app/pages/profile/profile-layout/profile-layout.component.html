<section class="row profile-layout">
  <div class="col-3 h-100 common-data">
    <h2 class="display-4 fw-bold">Exalca Technologies Pvt Ltd</h2>
    <div class="d-flex justify-content-center align-items-center">
      <h5>Since 2017</h5>
    </div>
    <div>
      <h4>Overall Grade</h4>
      <h3>90%</h3>
    </div>
    <div>
      <p>Last Audit Date</p>
      <p>2024-04-16</p>
    </div>
    <div>
      <h4>Audited By</h4>
      <h3>Auditor</h3>
    </div>
  </div>

  <div class="col-9 h-100 tab-container">
    <mat-tab-group class="h-100">
      <mat-tab class="tab-title" label="Address">
        <ngx-address-profile></ngx-address-profile>
      </mat-tab>
      <mat-tab class="tab-title" label="Contact">
        <ngx-contact-profile></ngx-contact-profile>
      </mat-tab>
      <mat-tab *ngIf="vendorInfo.Vendor_Type != 'Transport'" class="tab-title" label="Technical Profile">
        <ngx-technical-detail></ngx-technical-detail>
      </mat-tab>
      <mat-tab class="tab-title" label="Commercial Profile">
        <ngx-commercial-detail></ngx-commercial-detail>
      </mat-tab>
      <mat-tab class="tab-title" label="Bank Detail">
        <ngx-bank-info></ngx-bank-info>
      </mat-tab>
      <mat-tab class="tab-title" label="Branches">
        <ngx-branch-info></ngx-branch-info>
      </mat-tab>
      <mat-tab *ngIf="vendorInfo.Vendor_Type != 'Transport'" class="tab-title" label="Annual Turnover">
        <ngx-annual-turnover-detail></ngx-annual-turnover-detail>
      </mat-tab>
      <mat-tab *ngIf="vendorInfo.Vendor_Type == 'Transport'" class="tab-title" label="Transport Vendor Profile">
        <ngx-transport-vendor-profile></ngx-transport-vendor-profile>
      </mat-tab>
      <mat-tab *ngIf="vendorInfo.Vendor_Type == 'Transport'" class="tab-title" label="Tanker Details">
        <ngx-tanker-details></ngx-tanker-details>
      </mat-tab>
      <mat-tab *ngIf="vendorInfo.Vendor_Type != 'Transport'" class="tab-title" label="Organization Profile">
        <ngx-organization-profile></ngx-organization-profile>
      </mat-tab>
    </mat-tab-group>
  </div>
</section>

<div class="loader-point" id="nb-global-spinner" *ngIf="loader">
  <div
    class="spinner-grow text-primary"
    style="width: 4rem; height: 4rem"
    role="status"
  ></div>
  <span class="sr-only">Submitting...</span>
</div>
