<section class="screenAddress">
    <div style="user-select: none;">
        <div class="input-document-alignment p-0 d-flex justify-content-center align-items-center d-sm-block">
            <label>
                <div class="attachmentLabel" (click)="openDialog('0ms', '0ms') ">
                    <mat-icon class="ping-icon"> attach_file</mat-icon>
                    <span class="ps-1">Attachments</span>
                </div>
            </label>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="mt-3 table-responsive w-100 table-container partners-table p-0">

                <!-- table starts here -->
                <table mat-table [dataSource]="dataSource">
                    <ng-container matColumnDef="typeOfAttachments">
                        <th mat-header-cell *matHeaderCellDef> Type </th>
                        <td mat-cell *matCellDef="let element"> {{element.Type}} </td>
                    </ng-container>

                    <ng-container matColumnDef="expiryAvailable">
                        <th mat-header-cell *matHeaderCellDef>Expiry Available</th>
                        <td mat-cell *matCellDef="let element">
                            {{element.Is_Expiry_Available?'Available':'Expiry'}}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="expiryDate">
                        <th mat-header-cell *matHeaderCellDef>Expiry Date</th>
                        <td mat-cell *matCellDef="let element">
                            {{element.Expiry_Date?(element.Expiry_Date |
                            date:'shortDate'):'-'}}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="document">
                        <th mat-header-cell *matHeaderCellDef>Document</th>
                        <td mat-cell *matCellDef="let element">
                            {{element.Document.length == 1 ?(element.Document):(element.Document.length)+' documents'}}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef>Action</th>
                        <td mat-cell *matCellDef="let element; let i = index">
                            <div>
                                <button mat-mini-fab color="basic" class="cancel-btn" (click)="removePartners(i)">
                                    <img src="../../../../assets/images/pngs/xmark.png" height="20" width="20">
                                </button>
                            </div>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="row-header"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index"></tr>
                </table>
                <!-- table ends here -->

            </div>
        </div>
    </div>
</section>
