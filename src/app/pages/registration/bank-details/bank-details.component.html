<section class="screenAddress">
    <div class="container">
        <div >
            <div class="row">
                <form action="" [formGroup]="bankDetailsForm" class="p-0">
                    <!-- AccountHolder & Bank  -->
                    <div class="row mb-2">
                        <div class="col-sm">
                            <div>
                                <label class="input-label-text">Account Holder <span class="asterisk-required">*</span></label>
                                <div class="input-group">
                                    <input nbInput fullWidth fieldSize="small" class="input-border" formControlName="AccountHolder" 
                                    placeholder="Enter Account Holder Name" maxlength="100"
                                    (keypress)="keyPressValidation($event,'text')"/>
                                    <mat-error *ngIf="this.bankDetailsForm.get('AccountHolder').hasError('required') && this.bankDetailsForm.get('AccountHolder').touched"
                                    class="error-msg"> Account Holder Name is required</mat-error>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div>
                                <label class="input-label-text">Bank <span class="asterisk-required">*</span></label>
                                <div class="input-group">
                                    <input nbInput fullWidth fieldSize="small" class="input-border" formControlName="Bank" 
                                    placeholder="Enter Bank Name" maxlength="100"
                                    (keypress)="keyPressValidation($event,'text')"/>
                                    <mat-error *ngIf="this.bankDetailsForm.get('Bank').hasError('required') && this.bankDetailsForm.get('Bank').touched"
                                    class="error-msg"> Bank Name is required</mat-error>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- AccountHolder & Bank  -->

                    <!-- Branch & Address -->
                    <div class="row mb-2">
                        <div class="col-sm">
                            <div>
                                <label class="input-label-text">Branch <span class="asterisk-required">*</span></label>
                                <div class="input-group">
                                    <input nbInput fullWidth fieldSize="small" class="input-border" formControlName="Branch" 
                                    placeholder="Enter Branch" maxlength="30"
                                    (keypress)="keyPressValidation($event,'text')"/>
                                    <mat-error *ngIf="this.bankDetailsForm.get('Branch').hasError('required') && this.bankDetailsForm.get('Branch').touched"
                                    class="error-msg"> Branch Name is required</mat-error>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div>
                                <label class="input-label-text">Address</label>
                                <div class="input-group">
                                    <input nbInput fullWidth fieldSize="small" class="input-border"
                                     formControlName="Address" placeholder="Enter Address"/>

                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Branch & Address -->

                    <!--Account_Number & IFSC-->
                    <div class="row mb-2">
                        <div class="col-sm">
                            <div>
                                <label class="input-label-text">Account Number <span class="asterisk-required">*</span></label>
                                <div class="input-group">
                                    <input nbInput fullWidth fieldSize="small" class="input-border" formControlName="Account_Number" 
                                    placeholder="Enter Account Number" maxlength="30"
                                    (keypress)="keyPressValidation($event,'number')"/>
                                    <mat-error *ngIf="this.bankDetailsForm.get('Account_Number').hasError('required') && this.bankDetailsForm.get('Account_Number').touched"
                                    class="error-msg"> Account Number is required</mat-error>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm" *ngIf="v_Id != 5">
                            <div>
                                <label class="input-label-text"> IFSC <span class="asterisk-required">*</span></label>
                                <div class="input-group">
                                    <input nbInput fullWidth fieldSize="small" class="input-border" formControlName="IFSC" 
                                    placeholder="Enter IFSC Code" maxlength="11"/>
                                    <mat-error *ngIf="this.bankDetailsForm.get('IFSC').hasError('required') && this.bankDetailsForm.get('IFSC').touched"
                                    class="error-msg"> IFSC Code is required</mat-error>
                                    <mat-error *ngIf="this.bankDetailsForm.get('IFSC').hasError('pattern') && this.bankDetailsForm.get('IFSC').touched"
                                    class="error-msg">Invalid IFSC Code</mat-error>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--Account_Number & IFSC-->

                    <!--SWIFT & IBAN-->
                    <div class="row mb-2" *ngIf="v_Id==5">
                        <div class="col-sm">
                            <div>
                                <label class="input-label-text">SWIFT <span class="asterisk-required">*</span></label>
                                <div class="input-group">
                                    <input nbInput fullWidth fieldSize="small" class="input-border" formControlName="SWIFT" placeholder="Enter SWIFT"/>
                                    <mat-error *ngIf="this.bankDetailsForm.get('SWIFT').hasError('required') && this.bankDetailsForm.get('SWIFT').touched"
                                    class="error-msg"> SWIFT is required</mat-error>
                                    <mat-error *ngIf="this.bankDetailsForm.get('SWIFT').hasError('maxlength')"
                                    class="error-msg"> SWIFT code can not exceed 11 charecters length</mat-error>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div>
                                <label class="input-label-text">IBAN <span class="asterisk-required">*</span></label>
                                <div class="input-group">
                                    <input nbInput fullWidth fieldSize="small" class="input-border" formControlName="IBAN" placeholder="Enter IBAN"/>
                                    <mat-error *ngIf="this.bankDetailsForm.get('IBAN').hasError('required') && this.bankDetailsForm.get('IBAN').touched"
                                    class="error-msg"> IBAN is required</mat-error>
                                    <mat-error *ngIf="this.bankDetailsForm.get('IBAN').hasError('maxlength')"
                                    class="error-msg"> IBAN can not exceed 34 charecters length</mat-error>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--SWIFT & IBAN-->
                </form>
            </div>
        </div>
    </div>
</section>
