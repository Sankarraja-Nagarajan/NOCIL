<section class="screenAddress">
    <div class="container">
        <div style="user-select: none;">
            <div class="row">
                <form action="" [formGroup]="bankDetailsForm" class="p-0">
                    <!-- AccountHolder & Bank  -->
                    <div class="row">
                        <div class="col-sm">
                            <div>
                                <label class="input-label-text">AccountHolder</label>
                                <div class="input-group">
                                    <input nbInput fullWidth fieldSize="small" formControlName="AccountHolder" placeholder="Enter Account Holder Name"/>

                                </div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div>
                                <label class="input-label-text">Bank</label>
                                <div class="input-group">
                                    <input nbInput fullWidth fieldSize="small" formControlName="Bank" placeholder="Enter Bank Name"/>

                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- AccountHolder & Bank  -->

                    <!-- Branch & Address -->
                    <div class="row">
                        <div class="col-sm">
                            <div>
                                <label class="input-label-text">Branch</label>
                                <div class="input-group">
                                    <input nbInput fullWidth fieldSize="small" formControlName="Branch" placeholder="Enter Branch"/>

                                </div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div>
                                <label class="input-label-text">Address</label>
                                <div class="input-group">
                                    <input nbInput fullWidth fieldSize="small" formControlName="Address" placeholder="Enter Address"/>

                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Branch & Address -->

                    <!--Account_Number & IFSC-->
                    <div class="row">
                        <div class="col-sm">
                            <div>
                                <label class="input-label-text">Account Number</label>
                                <div class="input-group">
                                    <input nbInput fullWidth fieldSize="small" formControlName="Account_Number" placeholder="Enter Account Number"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div>
                                <label class="input-label-text">IFSC</label>
                                <div class="input-group">
                                    <input nbInput fullWidth fieldSize="small" formControlName="IFSC" placeholder="Enter IFSC Code"/>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--Account_Number & IFSC-->

                    <!--SWIFT & IBAN-->
                    <div class="row">
                        <div class="col-sm">
                            <div>
                                <label class="input-label-text">SWIFT</label>
                                <div class="input-group">
                                    <input nbInput fullWidth fieldSize="small" formControlName="SWIFT" placeholder="Enter SWIFT"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div>
                                <label class="input-label-text">IBAN</label>
                                <div class="input-group">
                                    <input nbInput fullWidth fieldSize="small" formControlName="IBAN" placeholder="Enter IBAN"/>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--SWIFT & IBAN-->
                </form>
            </div>
        </div>
    </div>
</section>
