<section class="screenAddress">
    <div class="container">
        <div style="user-select: none;">
            <div class="row">
                <form action="" [formGroup]="vendorOrgForm" class="p-0">
                    <!-- Type of organisation & Status_of_Company_Id  -->
                    <div class="row">
                        <div class="col-sm">
                            <label class="input-label-text">Type of Organization</label>
                            <div class="input-group">
                                <nb-select fullWidth size="small" status="primary" formControlName="Type_of_Org_Id"
                                    placeholder="Select Type of Organization">
                                    <nb-option value="1">Office</nb-option>
                                    <nb-option value="2">Manufacturing unit</nb-option>
                                </nb-select>
                                <mat-error
                                    *ngIf="this.vendorOrgForm.get('Type_of_Org_Id').hasError('required') && this.vendorOrgForm.get('Type_of_Org_Id').touched"
                                    class="error-msg"> Organization Type is <strong>required</strong></mat-error>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div>
                                <label class="input-label-text"> Status of Company</label>
                                <div class="input-group">
                                    <nb-select fullWidth size="small" status="primary"
                                        formControlName="Status_of_Company_Id"
                                        placeholder="Select Status of Company Id">
                                        <nb-option value="1">Office</nb-option>
                                        <nb-option value="2">Manufacturing unit</nb-option>
                                    </nb-select>
                                    <mat-error
                                        *ngIf="this.vendorOrgForm.get('Status_of_Company_Id').hasError('required') && this.vendorOrgForm.get('Status_of_Company_Id').touched"
                                        class="error-msg"> Status of Company is <strong>required</strong></mat-error>
                                </div>
                            </div>
                        </div>

                    </div>
                    <!-- Type of organisation & Status_of_Company_Id -->

                    <!--AnnualProdCapacity  & RelationToNocil-->
                    <div class="row">
                            <div>
                                <label class="input-label-text">Annual Prod Capacity </label>
                                <div class="input-group">
                                    <input nbInput fullWidth fieldSize="small" class="input-border"
                                        formControlName="AnnualProdCapacity" placeholder="Enter Annual Prod Capacity" />
                                </div>
                            </div>
                        </div>

                        <div class="checks-fields d-flex align-items-center">
                            <div class="check d-flex">
                                <input type="checkbox" value="" id="relationToNocil"
                                    formControlName="RelationToNOCIL" />
                                <label class="input-label-text ps-2" style="cursor: pointer;" for="relationToNocil">Any
                                    of
                                    Your Directors / Partners/ Employees/ Related To Any Employee of Nocil Ltd?</label>
                            </div>
                        </div>
                    </div>
                    <!--AnnualProdCapacity  & RelationToNocil-->

                    <!--  ListOfMajaorCustomer & Subsideries -->
                    <div class="row mb-2">
                        <div class="col-12 col-md">
                            <div class="d-flex mb-2">
                                <div class="col-lg-10 col-md-9 col-10 me-4">
                                    <label class="input-label-text">Subsideries</label>
                                    <div class="input-group">
                                        <input nbInput fullWidth fieldSize="small" formControlName="Subsideries" class="input-border"
                                            placeholder="Enter Subsideries" />
                                    </div>
                                    <mat-error
                                        *ngIf="this.vendorOrgForm.get('Subsideries').hasError('required') && this.vendorOrgForm.get('Subsideries').touched"
                                        class="error-msg">Subsideries is <strong>required</strong></mat-error>
                                </div>
                                <div class="col-lg-2 col-md-3 col-2 mt-4">
                                    <button mat-mini-fab class="fab-button" (click)="addMultipleSubsideries()">
                                        <mat-icon
                                            class="plus-icon d-flex justify-content-center align-items-center">add</mat-icon>
                                    </button>
                                </div>
                            </div>
                            <div class="multiple-input bg-white border">
                                <div *ngIf="subsideriesList.length == 0"
                                    class="d-flex justify-content-center align-items-center empty-msg">
                                    <span> No Inputs appears</span>
                                </div>
                                <div class="display-inputs border-bottom"
                                    *ngFor="let items of subsideriesList; index as i">
                                    <span>{{items}}</span>
                                    <img src="assets/images/pngs/xmark.png" class="input-x-mark"
                                        (click)="removeSubsideriesItems(i)">
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md">
                            <div class="d-flex mb-2">
                                <div class="col-lg-10 col-md-9 col-10 me-4">
                                    <div>
                                        <label class="input-label-text">List of Major Customer</label>
                                        <div class="input-group">
                                            <input nbInput fullWidth fieldSize="small"
                                                formControlName="ListOfMajorCustomer" class="input-border"
                                                placeholder="Enter List of Major Customer" />
                                        </div>
                                        <mat-error
                                            *ngIf="this.vendorOrgForm.get('ListOfMajorCustomer').hasError('required') && this.vendorOrgForm.get('ListOfMajorCustomer').touched"
                                            class="error-msg">List of Major Customer is
                                            <strong>required</strong></mat-error>
                                    </div>
                                </div>
                                <div class="col-lg-2 col-md-3 col-2 mt-4">
                                    <button mat-mini-fab class="fab-button" (click)="addMultipleMajorCustomers()">
                                        <mat-icon
                                            class="plus-icon d-flex justify-content-center align-items-center">add</mat-icon>
                                    </button>
                                </div>
                            </div>

                            <div class="multiple-input bg-white border">
                                <div *ngIf="listOfMajorCustomerList.length == 0"
                                    class="d-flex justify-content-center align-items-center empty-msg">
                                    <span> No Inputs appears</span>
                                </div>
                                <div class="display-inputs border-bottom"
                                    *ngFor="let items of listOfMajorCustomerList; index as i">
                                    <span>{{items}}</span>
                                    <img src="assets/images/pngs/xmark.png" class="input-x-mark"
                                        (click)="removeMajorCustomerItems(i)">
                                </div>
                            </div>

                        </div>
                    </div>
                    <!--  ListOfMajaorCustomer & Subsideries -->


                </form>
            </div>

        </div>
    </div>
</section>
