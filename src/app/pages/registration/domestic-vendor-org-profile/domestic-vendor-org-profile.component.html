<section class="screenAddress">
    <div class="container">
        <div style="user-select: none;">
            <div class="row">
                <form action="" [formGroup]="vendorOrgForm" class="p-0">
                    <!-- Type of organisation & Status_of_Company_Id  -->
                    <div class="row">
                        <div class="col-sm">
                            <label class="input-label-text">Type of Organization</label>
                            <div class="input-group">
                                <nb-select fullWidth size="small" status="primary" formControlName="Type_of_Org_Id"
                                    placeholder="Select Type of Organization">
                                    <nb-option value="1">Office</nb-option>
                                    <nb-option value="2">Manufacturing unit</nb-option>
                                </nb-select>
                                <mat-error
                                    *ngIf="this.vendorOrgForm.get('Type_of_Org_Id').hasError('required') && this.vendorOrgForm.get('Type_of_Org_Id').touched"
                                    class="error-msg"> Organization Type is <strong>required</strong></mat-error>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div>
                                <label class="input-label-text"> Status of Company</label>
                                <div class="input-group">
                                    <nb-select fullWidth size="small" status="primary"
                                        formControlName="Status_of_Company_Id"
                                        placeholder="Select Status of Company Id">
                                        <nb-option value="1">Office</nb-option>
                                        <nb-option value="2">Manufacturing unit</nb-option>
                                    </nb-select>
                                    <mat-error
                                        *ngIf="this.vendorOrgForm.get('Status_of_Company_Id').hasError('required') && this.vendorOrgForm.get('Status_of_Company_Id').touched"
                                        class="error-msg"> Status of Company is <strong>required</strong></mat-error>
                                </div>
                            </div>
                        </div>

                    </div>
                    <!-- Type of organisation & RelationToNOCIL -->

                    <!-- Status_of_Company_Id & Subsideries -->
                    <div class="row">
                        <div class="col-sm">
                            <div>
                                <label class="input-label-text">Subsideries</label>
                                <div class="input-group">
                                    <input nbInput fullWidth fieldSize="small" class="input-border"
                                        formControlName="Subsideries" placeholder="Enter Subsideries" />
                                </div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div>
                                <label class="input-label-text">Annual Prod Capacity </label>
                                <div class="input-group">
                                    <input nbInput fullWidth fieldSize="small" class="input-border"
                                        formControlName="AnnualProdCapacity" placeholder="Enter Annual Prod Capacity" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Status_of_Company_Id & Subsideries -->

                    <!--AnnualProdCapacity  & ListOfMajaorCustomer-->
                    <div class="row">
                        <div class="col-sm-6">
                            <div>
                                <label class="input-label-text">List of Major Customer</label>
                                <div class="input-group">
                                    <input nbInput fullWidth fieldSize="small" class="input-border"
                                        formControlName="ListOfMajorCustomer"
                                        placeholder="Enter List of Major Customer" />
                                </div>
                            </div>
                        </div>
                        <div class="checks-fields d-flex align-items-center">
                            <div class="check d-flex">
                                <input type="checkbox" value="" id="relationToNocil"
                                    formControlName="RelationToNOCIL" />
                                <label class="input-label-text ps-2" style="cursor: pointer;" for="relationToNocil">Any
                                    of
                                    Your Directors / Partners/ Employees/ Related To Any Employee of Nocil Ltd?</label>
                            </div>
                        </div>
                    </div>
                    <!--AnnualProdCapacity  & ListOfMajaorCustomer-->
                </form>
            </div>

        </div>
    </div>
</section>
