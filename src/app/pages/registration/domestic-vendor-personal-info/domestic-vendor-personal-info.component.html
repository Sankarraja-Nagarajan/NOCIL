<section class="screenDomesticVendorPersonalInfo">
    <div class="container">
        <div class="domesticVendorPersonalInfo">
            <div class="row">
                <form action="" [formGroup]="domesticVendorForm" class="p-0">

                    <!-- OrgName & PlantInstallaitonYear -->
                    <div class="row mb-2">
                        <div class="col-sm-7 mb-sm-0 mb-2">
                            <div>
                                <label class="input-label-text"> Organization name </label>
                                <div class="input-group">
                                    <input nbInput fullWidth fieldSize="small" placeholder="Enter organization name"
                                        formControlName="OrgName" required />
                                    <mat-error
                                        *ngIf="this.domesticVendorForm.get('OrgName').hasError('required') && this.domesticVendorForm.get('OrgName').touched"
                                        class="error-msg">Organization Name is <strong>required</strong></mat-error>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-5">
                            <div>
                                <label class="input-label-text"> Plant Installaiton Year </label>
                                <div class="input-group">
                                    <input nbInput fullWidth fieldSize="small" placeholder="Ex:1999"
                                        formControlName="PlantInstallaitonYear" required />
                                    <mat-error
                                        *ngIf="this.domesticVendorForm.get('PlantInstallaitonYear').hasError('required') && this.domesticVendorForm.get('PlantInstallaitonYear').touched"
                                        class="error-msg">Plant Installaiton Year is
                                        <strong>required</strong></mat-error>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- OrgName & PlantInstallaitonYear -->

                    <!-- GSTIN & Get details btn -->
                    <div class="row">
                        <div class="col-sm-7">
                            <div>
                                <label class="input-label-text"> GSTIN </label>
                                <div class="input-group">
                                    <input nbInput fullWidth fieldSize="small" placeholder="Enter GSTIN"
                                        formControlName="GSTIN" />
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-5 d-flex mt-sm-0 mt-2">
                            <div class="d-flex align-items-end justify-content-center">
                                <button class="btn btn-design center-flexBox" (click)="getDetails()">
                                    <!-- <img src="../../../../assets/images/pngs/plus.png" width="16" height="16"> -->
                                    Get Details</button>
                            </div>
                        </div>
                    </div>
                    <!-- GSTIN & Get details btn -->
                </form>
            </div>
        </div>

    </div>
</section>
