<section class="screenAddress">
  <div class="container">
    <div style="user-select: none">
      <div class="row">
        <form
          action=""
          [formGroup]="partnersForm"
          class="p-0"
          *ngIf="role == 'Vendor'"
        >
          <!-- Name & percentage -->
          <div class="row">
            <div class="col-md-6">
              <div>
                <label class="input-label-text"> Name </label>
                <div class="input-group">
                  <input
                    nbInput
                    fullWidth
                    fieldSize="small"
                    class="input-border"
                    formControlName="Name"
                    required
                    placeholder="Enter Name"
                    (keypress)="keyPressValidation($event, 'text')"
                  />
                  <mat-error
                    *ngIf="
                      this.partnersForm.get('Name').hasError('required') &&
                      this.partnersForm.get('Name').touched
                    "
                    class="error-msg"
                    >Name is required</mat-error
                  >
                </div>
              </div>
            </div>
            <div class="col-md-6 d-flex">
              <div class="col-8">
                <label class="input-label-text"> Percentage Share </label>
                <div class="input-group">
                  <input
                    nbInput
                    fullWidth
                    fieldSize="small"
                    class="input-border"
                    formControlName="PercentageShare"
                    required
                    placeholder="Enter Percentage Share"
                    (keypress)="keyPressValidation($event, 'decimal')"
                  />
                  <mat-error
                    *ngIf="
                      this.partnersForm
                        .get('PercentageShare')
                        .hasError('required') &&
                      this.partnersForm.get('PercentageShare').touched
                    "
                    class="error-msg"
                    >Percentage Share is required</mat-error
                  >
                </div>
              </div>

              <!-- add btn -->
              <div class="col-4 d-flex align-items-end justify-content-center">
                <button
                  class="btn btn-design center-flexBox"
                  (click)="addPartners()"
                >
                  <img
                    src="../../../../assets/images/pngs/plus.png"
                    width="16"
                    height="16"
                    class="me-1"
                  />
                  Add
                </button>
              </div>
              <!-- add btn -->
            </div>
          </div>
          <!-- Name & percentage -->
        </form>
      </div>

      <div class="row">
        <div
          class="mt-3 table-responsive w-100 table-container registration-table p-0"
        >
          <!-- table starts here -->
          <table mat-table [dataSource]="dataSource">
            <!-- Name column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Name</th>
              <td mat-cell *matCellDef="let element">{{ element.Name }}</td>
            </ng-container>

            <!-- Percentage share column -->
            <ng-container matColumnDef="percentageShare">
              <th mat-header-cell *matHeaderCellDef>Percentage Share</th>
              <td mat-cell *matCellDef="let element">
                {{ element.PercentageShare }}
              </td>
            </ng-container>

            <!-- action column -->
            <ng-container matColumnDef="action">
              <th
                mat-header-cell
                *matHeaderCellDef
                [hidden]="role != 'Vendor'"
              ></th>
              <td
                mat-cell
                *matCellDef="let element; let i = index"
                [hidden]="role != 'Vendor'"
              >
                <div>
                  <button
                    mat-mini-fab
                    color="basic"
                    class="cancel-btn"
                    (click)="removePartners(i)"
                  >
                    <img
                      src="../../../../assets/images/pngs/xmark.png"
                      height="20"
                      width="20"
                    />
                  </button>
                </div>
              </td>
            </ng-container>

            <tr
              mat-header-row
              *matHeaderRowDef="displayedColumns"
              class="row-header"
            ></tr>
            <tr
              mat-row
              *matRowDef="let row; columns: displayedColumns; let i = index"
            ></tr>

            <!-- Row shown when there is no matching data that will be provided to the table. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="100%" class="no-data-row">
                <nb-icon icon="file-text-outline"></nb-icon>
                This table is empty.
              </td>
            </tr>
          </table>
          <!-- table ends here -->
        </div>
      </div>
    </div>
  </div>
</section>
