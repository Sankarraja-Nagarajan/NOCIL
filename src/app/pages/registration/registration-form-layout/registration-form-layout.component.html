<section class="screenRegistration">
    <div class="container bg-white rounded-3">
        <!-- Domestic vendor personal info -->
        <div class="row p-3 domestic-vendor border-bottom">
            <div class="row">
                <div class="d-none d-sm-flex flex-column align-items-center justify-content-center col-sm-3">
                    <h3>Basic Details</h3>
                    <img src="../assets/images/pngs/open.png" class="img-fluid" width="60" height="60">
                </div>
                <div class="col-12 col-sm-9">
                    <h3 class="d-block d-sm-none">Basic Details :</h3>
                    <ngx-domestic-vendor-personal-info></ngx-domestic-vendor-personal-info>
                </div>
            </div>
        </div>

        <!-- Address -->
        <div class="row p-3 address border-bottom">
            <div class="row">
                <div class="d-none d-sm-flex flex-column align-items-center justify-content-center col-sm-3">
                    <h3>Addresses</h3>
                    <img src="../assets/images/pngs/map-flatline 1.png" class="img-fluid" width="100" height="100">
                </div>
                <div class="col-12 col-sm-9">
                    <h3 class="d-block d-sm-none">Addresses :</h3>
                    <ngx-address></ngx-address>
                </div>
            </div>
        </div>

        <!-- Contact -->
        <div class="row p-3 contact border-bottom">
            <div class="row">
                <div class="d-none d-sm-flex flex-column align-items-center justify-content-center col-sm-3">
                    <h3>Contacts</h3>
                    <img src="../assets/images/pngs/calling-flatline 1.png" class="img-fluid" width="100" height="100">
                </div>
                <div class="col-12 col-sm-9">
                    <h3 class="d-block d-sm-none">Contacts :</h3>
                    <ngx-contacts></ngx-contacts>
                </div>
            </div>
        </div>

        <!-- Vendor Branches -->
        <div class="row p-3 contact border-bottom">
            <div class="row">
                <div class="d-none d-sm-flex flex-column align-items-center justify-content-center col-sm-3">
                    <h3>Vendor Branches</h3>
                    <img src="../assets/images/pngs/calling-flatline 1.png" class="img-fluid" width="100" height="100">
                </div>
                <div class="col-12 col-sm-9">
                    <h3 class="d-block d-sm-none">Vendor Branches :</h3>
                    <ngx-vendor-branches></ngx-vendor-branches>
                </div>
            </div>
        </div>
    </div>
</section>
