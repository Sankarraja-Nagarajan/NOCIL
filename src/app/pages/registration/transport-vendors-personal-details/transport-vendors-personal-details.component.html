<section class="screenAddress">
    <div class="container">
        <div style="user-select: none;">
            <div class="row">
                <form action="" [formGroup]="TransporterVendorsForm" class="p-0">
                    <!-- Name_of_Transporter & Date_of_Establishment -->
                    <div class="row mb-2">
                        <div class="col-md-6">
                            <div>
                                <label class="input-label-text"> Name of Transporter </label>
                                <div class="input-group">
                                    <input nbInput fullWidth fieldSize="small" formControlName="Name_of_Transporter"
                                        placeholder="Enter Name of Transporter" />
                                    <mat-error
                                        *ngIf="this.TransporterVendorsForm.get('Name_of_Transporter').hasError('required') && this.TransporterVendorsForm.get('Name_of_Transporter').touched"
                                        class="error-msg">Transporter is <strong>required</strong></mat-error>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div>
                                <label class="input-label-text">Date of Establishment</label>
                                <div class="input-group">
                                    <input nbInput fullWidth fieldSize="small"
                                        placeholder="Select Date of Establishment" [nbDatepicker]="dateTimePicker"
                                        formControlName="Date_of_Establishment">
                                    <nb-datepicker #dateTimePicker></nb-datepicker>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Name_of_Transporter & Date_of_Establishment -->

                    <!-- No_of_Own_Vehicles & No_of_Drivers -->
                    <div class="row mb-2">
                        <div class="col-md-6">
                            <label class="input-label-text">No of Own Vehicles</label>
                            <div class="input-group">
                                <input nbInput fullWidth fieldSize="small" formControlName="No_of_Own_Vehicles"
                                    placeholder="Enter No of Own Vehicles" (keypress)="checkNumber($event)" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label class="input-label-text">No of Drivers</label>
                            <div class="input-group">
                                <input nbInput fullWidth fieldSize="small" formControlName="No_of_Drivers"
                                    placeholder="Enter No of Drivers" (keypress)="checkNumber($event)" />
                            </div>
                        </div>
                    </div>
                    <!-- No_of_Own_Vehicles & No_of_Drivers -->

                    <!-- Nicerglobe_Registration -->
                    <div class="row mb-2">
                        <div class="col-md-6">
                            <div>
                                <label class="input-label-text"> Nicerglobe Registration </label>
                                <div class="input-group">
                                    <textarea nbInput fullWidth fieldSize="tiny"
                                        formControlName="Nicerglobe_Registration"
                                        placeholder="Enter Nicerglobe Registration"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Nicerglobe_Registration -->

                </form>
            </div>
        </div>
    </div>

</section>
