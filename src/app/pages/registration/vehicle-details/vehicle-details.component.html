<section class="screenVehicleDetails">
    <div class="container">
        <div *ngIf="role == 'Vendor'">
            <div class="d-flex align-items-center p-0 me-5 vehicles">
                <label class="input-label-text me-2"> Do you have any vehicles? </label>
                <div>
                    <nb-select size="small" status="primary" [formControl]="isOtherVehicles">
                        <nb-option [value]="true" selected>Yes</nb-option>
                        <nb-option [value]="false">No</nb-option>
                    </nb-select>
                </div>
            </div>
            <div class="row">
                <form action="" [formGroup]="VehicleDetailsForm" class="p-0" *ngIf="haveOtherVehicles">

                    <div class="row mb-2 pt-2">
                        <div class="col-sm-4 mb-sm-0 mb-2">
                            <div>
                                <label class="input-label-text"> Vehice Type <span class="asterisk-required">*</span>
                                </label>
                                <div class="input-group">
                                    <input nbInput fullWidth fieldSize="small" placeholder="Enter Vehicle type"
                                        class="input-border" formControlName="Vehicle_Type"  (keypress)="keyPressValidation($event)"/>
                                    <mat-error *ngIf="
                        this.VehicleDetailsForm.get('Vehicle_Type').hasError('required') &&
                        this.VehicleDetailsForm.get('Vehicle_Type').touched
                      " class="error-msg">Vehicle Type is required</mat-error>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-4">
                            <div>
                                <label class="input-label-text"> Capacity <span class="asterisk-required">*</span> </label>
                                <div class="input-group">
                                    <input nbInput fullWidth fieldSize="small" placeholder="Enter Capacity"
                                        class="input-border" formControlName="Capacity" />
                                    <mat-error *ngIf="
                      this.VehicleDetailsForm.get('Capacity').hasError('required') &&
                      this.VehicleDetailsForm.get('Capacity').touched
                    " class="error-msg">Capacity is required</mat-error>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-3 d-flex">
                            <!-- add btn -->
                            <div class="d-flex align-items-end justify-content-center">
                                <button *ngIf="editIndex == -1" class="btn btn-design center-flexBox"
                                    (click)="addVehicleDetails()">
                                    <img src="assets/images/pngs/plus.png" width="16" height="16" class="me-1" />
                                    Add
                                </button>
                                <button *ngIf="editIndex != -1" class="btn btn-design center-flexBox"
                                    (click)="updateVehicleDetails()">
                                    <img src="assets/images/pngs/pen-square.png" width="16" height="16" class="me-1" />
                                    Update
                                </button>
                            </div>
                            <!-- add btn -->
                        </div>
                    </div>

                </form>

            </div>

        </div>
        <div>
            <!-- table starts here -->
            <div class="row" *ngIf="haveOtherVehicles">
                <div class="mt-3 table-responsive w-100 table-container registration-table registration-table p-0">
                    <table mat-table [dataSource]="dataSource">

                        <ng-container matColumnDef="Vehicle_Type">
                            <th mat-header-cell *matHeaderCellDef>Vehicle Type</th>
                            <td mat-cell *matCellDef="let element">{{ element.Vehicle_Type }}</td>
                        </ng-container>

                        <ng-container matColumnDef="Capacity">
                            <th mat-header-cell *matHeaderCellDef>Capacity</th>
                            <td mat-cell *matCellDef="let element">
                                {{ element.Capacity }}
                            </td>
                        </ng-container>


                        <!-- action column -->
                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef [hidden]="role != 'Vendor'">Action</th>
                            <td mat-cell *matCellDef="let element; let i = index" [hidden]="role != 'Vendor'">
                                <div class="d-flex gap-2">
                                    <button mat-mini-fab color="basic" class="cancel-btn"
                                        (click)="editVehicleDetails(i)">
                                        <img src="assets/images/pngs/pencil.png" height="18" width="18" />
                                    </button>
                                    <button mat-mini-fab color="basic" class="cancel-btn"
                                        (click)="removeVehicleDetails(i)">
                                        <img src="assets/images/pngs/trash.png" height="18" width="18" />
                                    </button>
                                </div>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="row-header"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index"></tr>

                        <!-- Row shown when there is no matching data that will be provided to the table. -->
                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="100%" class="no-data-row">
                                <nb-icon icon="file-text-outline"></nb-icon>
                                This table is empty.
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <!-- table ends here -->
        </div>
    </div>
</section>
