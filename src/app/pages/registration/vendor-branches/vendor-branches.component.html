<section class="screenVendorBranches">
    <div class="container">
        <div class="VendorBranches">
            <form action="" [formGroup]="VendorBranchForm">
                <!-- Name & Designation -->
                <div class="row mb-2">
                    <div class="col-sm">
                        <div>
                            <label class="input-label-text"> Name </label>
                            <div class="input-group">
                                <input nbInput fullWidth fieldSize="small" placeholder="Enter name"
                                    formControlName="Name" />
                            </div>
                        </div>
                    </div>

                    <div class="col-sm">
                        <div>
                            <label class="input-label-text"> Designation </label>
                            <div class="input-group">
                                <input nbInput fullWidth fieldSize="small" placeholder="Enter designation"
                                    formControlName="Designation" />
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Name & Designation -->

                <!-- Mobile No & Email Id -->
                <div class="row mb-2">
                    <div class="col-sm mb-sm-0 mb-2">
                        <div>
                            <label class="input-label-text"> Mobile No </label>
                            <div class="input-group">
                                <input nbInput fullWidth fieldSize="small" placeholder="Enter mobile number"
                                    formControlName="MobileNo" />
                            </div>
                        </div>
                    </div>
                    <div class="col-sm">
                        <div>
                            <label class="input-label-text"> Email Id </label>
                            <div class="input-group">
                                <input nbInput fullWidth fieldSize="small" placeholder="Enter email id"
                                    formControlName="EmailId" />
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Mobile No & Email Id -->

                <!-- Location & add btn -->
                <div class="row">
                    <div class="col-sm-6 col-8">
                        <div>
                            <label class="input-label-text"> Location </label>
                            <div class="input-group">
                                <input nbInput fullWidth fieldSize="small" placeholder="Enter location"
                                    formControlName="Location" />
                            </div>
                        </div>
                    </div>
                    <div class="col-4 d-flex">

                        <!-- add btn -->
                        <div class="d-flex align-items-end justify-content-center">
                            <button class="btn btn-design center-flexBox" (click)="addVendorBranch()">
                                <img src="../../../../assets/images/pngs/plus.png" width="16" height="16">
                                Add</button>
                        </div>
                        <!-- add btn -->
                    </div>
                </div>
                <!-- Location & add btn -->
            </form>

            <!-- table starts here -->
            <div class="row">
                <div class="mt-3 table-responsive w-100 table-container registration-table vendor-table p-0">
                    <table mat-table [dataSource]="dataSource">
                        <!-- Name column -->
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef> Name </th>
                            <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
                        </ng-container>

                        <!-- Designation column -->
                        <ng-container matColumnDef="designation">
                            <th mat-header-cell *matHeaderCellDef> Designation </th>
                            <td mat-cell *matCellDef="let element"> {{element.Designation}} </td>
                        </ng-container>

                        <!-- EmailId column -->
                        <ng-container matColumnDef="emailId">
                            <th mat-header-cell *matHeaderCellDef> Email Id </th>
                            <td mat-cell *matCellDef="let element">{{element.EmailId}}</td>
                        </ng-container>

                        <!-- Mobile No column -->
                        <ng-container matColumnDef="mobileNo">
                            <th mat-header-cell *matHeaderCellDef class="no-wrap-column"> Mobile No </th>
                            <td mat-cell *matCellDef="let element" class="no-wrap-column">{{element.MobileNo}}</td>
                        </ng-container>

                        <!-- Location column -->
                        <ng-container matColumnDef="location">
                            <th mat-header-cell *matHeaderCellDef> Location </th>
                            <td mat-cell *matCellDef="let element"> {{element.Location}} </td>
                        </ng-container>

                        <!-- action column -->
                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef> </th>
                            <td mat-cell *matCellDef="let element; let i = index">
                                <div>
                                    <button mat-mini-fab color="basic" class="cancel-btn" (click)="removeVendorBranch(i)">
                                        <img src="../../../../assets/images/pngs/xmark.png" height="18" width="18">
                                    </button>
                                </div>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="row-header"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index"></tr>
                    </table>
                </div>
            </div>
            <!-- table ends here -->
        </div>
    </div>
</section>
